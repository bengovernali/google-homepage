<!doctype html>
<html lang="en-US">
<head>
  <title>Google Clone</title>
  <link href="reset.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="images/google_icon.png" type="image/png" rel="icon">
</head>
<body>
  <header>
    <nav>
	  <ul id="left-nav">
	    <li><a id="about" href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a></li>
	    <li><a id="store" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
	  </ul>
	  <ul id="right-nav">
	    <li><a id="gmail" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
	    <li><a id="images" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
	    <li><a id="apps" href=:"https://www.google.com/intl/en/about/products/">Apps</a></li>
	  </ul>  
    </nav>
  </header>  	
  <div id="main-content">
    <div id="logo">
	  <img src="images/google_logo.png" alt="The Google Logo">
    </div>
    <form id="searchbar">
        <input type="text" id="search" value>
    </form>
    <div id="buttonsarea">
	  <form>
	    <input class="buttons" id="googlesearch" type="submit" value="Google Search">
	    <input class="buttons" id="lucky" type="submit" value="I'm Feeling Lucky">
	  </form>
    </div>
  </div>  
  <footer>
	<div id="footerleft">
	  <a class="footerlink" id="advertising" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
	  <a class="footerlink" id="business" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
	</div>
	<div class="footerlink" id="footerright">
	  <a class="footerlink" id="privacy" href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
	  <a class="footerlink" id="terms" href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
	  <a class="footerlink" id="settings" href="https://www.google.com/preferences?hl=en">Settings</a>
	</div>  
  </footer>
</body>
